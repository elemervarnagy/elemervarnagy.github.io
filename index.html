<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Várnagy Elemér | Vizsgamunka</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="jquery.nanogallery2.core.min.js.htm"></script>
     <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" type="text/javascript"></script>
          
    <!-- nanogallery2 -->
    <link  href="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
    <script  type="text/javascript" src="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/jquery.nanogallery2.min.js"></script>
</head>
<body>
    <body>
        <h1>gallery made with nanogallery2</h1>

        <!-- ### start of the gallery definition ### -->
        <div id="nanogallery2"
        
           
            data-nanogallery2 = '{
                  "thumbnailHeight":  150,
                  "thumbnailWidth":   150,
                  "itemsBaseURL":     ""
                }' >
                
            <!-- gallery content -->
                  <a href = "/img/br1.jpg"   data-ngThumb = "/img/br1.jpg" > Berlin 1 </a>
                  <a href = "/img/br2.jpg"   data-ngThumb = "/img/br2.jpg" > Berlin 2 </a>
                  <a href = "/img/br3.jpg"   data-ngThumb = "/img/br3.jpg" > Berlin 3 </a>
        </div>
        <!-- ### end of the gallery definition ### -->
      </body>
</body>
</html>
